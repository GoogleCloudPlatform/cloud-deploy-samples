apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: vertex-ai-cloud-deploy-pipeline
serialPipeline:
  stages:
  - targetId: dev-endpoint
    strategy:
      standard:
        postdeploy:
          actions: ["add-aliases"]
  - targetId: prod-endpoint
    strategy:
      canary:
        customCanaryDeployment:
          phaseConfigs:
          - phaseId: "phase1"
            percentage: 50
          - phaseId: "stable"
            percentage: 100
            postdeploy:
              actions: ["add-aliases"]
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: dev-endpoint
customTarget:
  customTargetType: vertex-ai-endpoint
deployParameters:
  customTarget/vertexAIEndpoint: projects/$PROJECT_ID/locations/$REGION/endpoints/$DEV_ENDPOINT_ID
  customTarget/vertexAIMinReplicaCount: "3"
  customTarget/vertexAIAliases: "dev,challenger"
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod-endpoint
customTarget:
  customTargetType: vertex-ai-endpoint
deployParameters:
  customTarget/vertexAIEndpoint: projects/$PROJECT_ID/locations/$REGION/endpoints/$PROD_ENDPOINT_ID
  customTarget/vertexAIConfigurationPath: "prod/deployedModel.yaml"
  customTarget/vertexAIMinReplicaCount: "5"
  customTarget/vertexAIAliases: "prod,champion"