
# Cloud Build YAML to run all presubmit tasks
steps:
  - name: docker
    script: |
      set -e
      # Find all directories that container a file named `Dockerfile`
      for dir in $(find ./colors-e2e/colors-be -type d -exec test -e '{}'/Dockerfile \; -print); do
        echo "BUILDING $dir"
        pwd
        docker build . -f "$dir/Dockerfile"
      done